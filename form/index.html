<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Computeksa</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E88E5;
            --primary-dark: #1565C0;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --border-color: #ccc;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header img {
            width: 150px;
            margin-bottom: 15px;
        }

        .form-header h1 {
            color: var(--primary-dark);
            margin: 0;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Important for padding */
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #form-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        #form-message.success {
            background-color: #e8f5e9;
            color: var(--success-color);
            display: block;
        }
        
        #form-message.error {
            background-color: #ffebee;
            color: var(--error-color);
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <a href="../"><img src="../logo_computeksa_large.png" alt="Computeksa Logo"></a>
            <h1>Solicitud de Servicio</h1>
        </div>

        <form id="service-form">
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
            </div>
            <div class="input-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="input-group">
                <label for="detalle">Detalle del Requerimiento</label>
                <textarea id="detalle" name="detalle" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submit-button">Enviar Solicitud</button>
        </form>
        <div id="form-message"></div>
    </div>

    <script>
        const form = document.getElementById('service-form');
        const submitButton = document.getElementById('submit-button');
        const formMessage = document.getElementById('form-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            formMessage.style.display = 'none';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const webhookUrl = 'https://service.computeksa.com/webhook/formulario-servicio';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                // Leemos la respuesta del webhook para asegurar que el proceso terminó.
                const responseData = await response.json();

                if (response.ok) {
                    // Si el servidor responde OK (status 200-299), mostramos éxito.
                    formMessage.textContent = '¡Gracias! Hemos recibido tu solicitud correctamente.';
                    formMessage.className = 'success';
                    form.reset();
                } else {
                    // Si el servidor responde con un error (status 4xx, 5xx)
                    throw new Error('La respuesta del servidor indica un error.');
                }

            } catch (error) {
                console.error('Error al enviar el formulario:', error);
                formMessage.innerHTML = 'Ha ocurrido un error. Por favor, comuníquese a <a href="mailto:soporte@computeksa.com" style="color: var(--error-color);">soporte@computeksa.com</a>.';
                formMessage.className = 'error';
            } finally {
                formMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Solicitud';
            }
        });
    </script>
</body>
</html>
