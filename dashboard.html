<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Requerimientos - Computeksa</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E88E5;
            --primary-dark: #1565C0;
            --secondary-color: #4CAF50;
            --text-color: #333;
            --bg-light: #f4f7f6;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        #addButton {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #addButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8f9fa;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #666;
        }

        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f1f8ff;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            display: inline-block;
            white-space: nowrap;
            letter-spacing: 0.5px;
        }
        .status-inprogress {
            background-color: #ffc107;
            color: #333;
        }
        .status-approved {
            background-color: #4caf50;
            color: white;
        }
        .status-default {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 8% auto;
            padding: 30px;
            border: none;
            width: 90%;
            max-width: 800px; /* Aumentar el ancho máximo */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slide-down 0.3s ease-out;
        }
        
        #modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Crear dos columnas */
            gap: 15px 30px; /* Espacio entre filas y columnas */
        }
        
        @keyframes slide-down {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            line-height: 1;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        #modal-body p {
            margin: 0 0 12px 0;
            font-size: 1rem;
        }
        #modal-body strong {
            color: var(--primary-dark);
            width: 180px;
            display: inline-block;
        }

        #loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="logo_computeksa_large.png" alt="Computeksa Logo">
            <h1>Panel de Requerimientos</h1>
        </div>
        <a href="form.html" id="addButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Añadir Requerimiento
        </a>
    </div>

    <div class="container">
        <div class="table-container">
            <table id="reqTable">
        <thead>
            <tr>
                <th>Ticket</th>
                <th>Nombre</th>
                <th>Área</th>
                <th>Tipo de Servicio</th>
                <th>Estado</th>
                <th>Fecha de Creación</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>
        </div>
    <div id="loading">Cargando requerimientos...</div>
    </div>
    
    <!-- The Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-bottom: 20px;">Detalles del Requerimiento</h2>
            <div id="modal-grid"></div>
            <div id="modal-details"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webhookUrl = 'https://service.computeksa.com/webhook/req';
            const tableBody = document.querySelector('#reqTable tbody');
            const loadingIndicator = document.getElementById('loading');
            const modal = document.getElementById('detailsModal');
            const modalBody = document.getElementById('modal-body');
            const closeModal = document.querySelector('.close');

            let requirementsData = [];

            async function fetchRequirements() {
                try {
                    const response = await fetch(webhookUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const rawData = await response.json();
                    console.log('Datos recibidos del webhook:', rawData); // Línea de depuración
                    
                    // Asegurarse de que siempre trabajamos con un array
                    if (Array.isArray(rawData)) {
                        requirementsData = rawData;
                    } else if (rawData && typeof rawData === 'object' && Object.keys(rawData).length > 0) {
                        // Si es un objeto válido, lo envolvemos en un array
                        requirementsData = [rawData];
                    } else {
                        // Si no, usamos un array vacío para evitar errores
                        requirementsData = [];
                    }
                    
                    displayRequirements(requirementsData);
                } catch (error) {
                    console.error('Error fetching requirements:', error);
                    tableBody.innerHTML = `<tr><td colspan="6">Error al cargar los datos. Por favor, intente más tarde.</td></tr>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            function displayRequirements(requirements) {
                tableBody.innerHTML = '';
                if (requirements.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6">No se encontraron requerimientos.</td></tr>`;
                    return;
                }
                requirements.forEach(req => {
                    const row = document.createElement('tr');
                    row.dataset.reqId = req.ID_REQ;
                    row.innerHTML = `
                        <td>${req.ticket || ''}</td>
                        <td>${req.nombre || ''}</td>
                        <td>${req.area || ''}</td>
                        <td>${req.tipo_servicio || ''}</td>
                        <td><span class="status ${getStatusClass(req.estado)}">${req.estado || ''}</span></td>
                        <td>${req.fecha_creacion || ''}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function showDetails(reqId) {
                const req = requirementsData.find(r => r.ID_REQ === reqId);
                if (!req) return;

                const finalPrice = req['PRECIO FINAL'] ? `${req['PRECIO FINAL']} (no IVA incluido)` : 'N/A';
                
                // Seleccionar los nuevos contenedores
                const modalGrid = document.getElementById('modal-grid');
                const modalDetails = document.getElementById('modal-details');

                // Contenido para las dos columnas
                modalGrid.innerHTML = `
                    <p><strong>Ticket:</strong> ${req.ticket}</p>
                    <p><strong>Nombre:</strong> ${req.nombre}</p>
                    <p><strong>Celular:</strong> ${req.celular}</p>
                    <p><strong>Área:</strong> ${req.area}</p>
                    <p><strong>Tipo de Servicio:</strong> ${req.tipo_servicio}</p>
                    <p><strong>Nivel de Servicio:</strong> ${req.nivel_servicio}</p>
                    <p><strong>Fecha Sugerida:</strong> ${req.fecha_sugerida}</p>
                    <p><strong>Hora Sugerida:</strong> ${req.hora_sugerida}</p>
                    <p><strong>Fecha de Creación:</strong> ${req.fecha_creacion}</p>
                    <p><strong>Fecha de Cierre:</strong> ${req['FECHA CIERRE'] || 'N/A'}</p>
                    <p><strong>Estado:</strong> <span class="status ${getStatusClass(req.estado)}">${req.estado}</span></p>
                    <p><strong>Precio Final:</strong> ${finalPrice}</p>
                `;

                // Contenido para la sección de detalles (ancho completo)
                modalDetails.innerHTML = `
                    <hr style="margin-top: 20px; border: none; border-top: 1px solid var(--border-color);">
                    <p><strong>Detalle:</strong> ${req.detalle}</p>
                    <p><strong>Restricciones:</strong> ${req.restricciones}</p>
                `;
                
                modal.style.display = 'block';
            }

            tableBody.addEventListener('click', (event) => {
                const row = event.target.closest('tr');
                if (row && row.dataset.reqId) {
                    showDetails(row.dataset.reqId);
                }
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });

            function getStatusClass(status) {
                if (!status) return 'status-default';
                const lowerStatus = status.toLowerCase();
                if (lowerStatus.includes('trabajo en curso')) {
                    return 'status-inprogress';
                }
                if (lowerStatus.includes('aprobado')) {
                    return 'status-approved';
                }
                return 'status-default';
            }

            fetchRequirements();
        });
    </script>
</body>
</html>
